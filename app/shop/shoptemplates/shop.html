{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
   <div class="text-center"><h1 >Shop</h1>
    <a href="/cart" class="btn btn-dark text-center">Go to Cart</a>
    </div>
   
   <div class="cards">
   {% for each in x %}
   <div class="card m-3 pb-0" >
    <div class="image"><img class="card-img-top" src="{{each.img_url}}" alt="Card image cap"></div>
    
    <div class="card-body bg-dark text-light" styles="color: white;">
      <h5 class="card-title" ><b>{{ each.title }}</b></h5>
      <p class="card-text" ><b>${{ each.price }}</b></p>
      <a href="{{ url_for('shop.seeItem', title = each.title ) }}" class="btn btn-light ">View</a>
      <a href="{{ url_for('shop.addToCart', title = each.title ) }}" class="btn btn-dark btn-outline-light">Add to Cart</a>
      
    </div>
  </div>
  {% endfor %}
</div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
{% endblock %}
