{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block content %}
   <div class="text-center"><h1 >Shop</h1>
    <h5><a href="/cart" class="text-center">Go to Cart</a></h5></div>
   
   <div class="d-flex">
   {% for each in x %}
   <div class="card m-3" style="width: 18rem;">
    <img class="card-img-top" src="{{each.img_url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ each.title }}</h5>
      <p class="card-text">{{ each.description }}</p>
      <p class="card-text">${{ each.price }}</p>
      <a href="{{ url_for('shop.addToCart', title = each.title ) }}" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
