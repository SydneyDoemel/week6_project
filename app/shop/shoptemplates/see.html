{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/see.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
   
    <a href="/shop" class="btn btn-dark text-center go-back mt-5">Go Back</a>
    </div>
   
   <div class="cards">
   
   <div class="card m-3 pb-0" >
    <div class="image"><img class="card-img-top" src="{{item.img_url}}" alt="Card image cap"></div>
    
    <div class="card-body bg-dark text-light">
      <h5 class="card-title" ><b>{{ item.title }}</b></h5>
      <p class="card-text" >{{ item.description }}</p>
      <p class="card-text" ><b>${{ item.price }}</b></p>
      
      <a href="{{ url_for('shop.addToCart', title = item.title ) }}" class="btn btn-light">Add to Cart</a>
      
    </div>
  </div>
  
</div>

{% endblock %}
