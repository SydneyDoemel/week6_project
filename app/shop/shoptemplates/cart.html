{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
   
   

 
 

<div class="text-center"><h1 >Cart</h1>

{% for each in items %}
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button bg-light text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><p></p>
        {{ each.title }}
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="d-flex justify-content-between align-items-center">
          <img src="{{each.img_url}}"  style="height: 100px;" alt="">
          <h6>{{ each.title }}</h6>
          <p><b>${{ each.price }}</b></p>
          <p>Qty: </p>
          <a class="btn btn-danger" href="{{ url_for('shop.removeFromCart', title = each.title ) }}">Delete</a>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>
{% endfor %}

<div class="card mt-3" style="width: 18rem;">
  <div class="card-body">
    <h2 class="card-title">Order Summary</h2>
    <p class="card-text"><b>Total: </b>${{ grand_total }} </p>
    <a href="/shop" class="card-link">Back to Shop</a><br>
    <a href="#" class="btn btn-dark mt-3">Pay Now</a>
  </div>
</div>

  
 
 
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
{% endblock %}
