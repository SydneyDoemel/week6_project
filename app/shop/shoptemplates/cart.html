{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block content %}
   
   

 
 



<div id="accordion">
    {% for each in items %}
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn " data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{ each.title }}
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body d-flex-inline">
        <h6>{{ each.title }}</h6>
        <img src="{{each.img_url}}"  style="height: 100px;" alt="">
        <p>{{ each.description }}</p>
        <p><b>{{ each.price }}</b></p>
        <a class="btn btn-danger" href="{{ url_for('shop.removeFromCart', id = each.id ) }}">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
